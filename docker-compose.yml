services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: familytree-app
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
        env_file:
            - .env.local
        networks:
            - familytree-network

networks:
    familytree-network:
        driver: bridge
