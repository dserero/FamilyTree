<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3 Force-Directed Graph</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }

            #graph {
                width: 100vw;
                height: 100vh;
            }

            .node {
                cursor: pointer;
            }

            .node circle {
                stroke-width: 2px;
            }

            .node text {
                font-size: 12px;
                fill: #333;
                pointer-events: none;
                text-anchor: middle;
                dominant-baseline: middle;
            }

            .link {
                stroke: #999;
                stroke-opacity: 0.6;
                stroke-width: 2px;
            }
        </style>
    </head>
    <body>
        <svg id="graph"></svg>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="graph.js"></script>
    </body>
</html>
